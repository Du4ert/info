<article class="resource">
    <div class="resource-cover">
      <h3 class="cover-title">
        @@title
      </h3>
    </div>
    <div class="resource-content">
      <h3 class="resource-title"><a href="#" class="resource-title-link">@@title</a></h3>
      <a href="#"><img src="img/@@img" class="resource-img" alt="Mbj"></a>
      <p class="resource-text">@@text</p>
    </div>
    <div class="resource-advanced">
      
        @@if (nav) 
        {
            
            <div class="advanced-group">
                <h4 class="advanced-title">Навигация:</h4>
                  <ul class="advanced-nav">
                    @@for (var i = 0; i < navList.length; i++) {
                        @@include('navItem.html', `+(JSON.stringify(navList[i]))+`)
                    }
                    

                    
                  </ul>
                </div>
        }
      
      @@if (search)
      {
      <div class="advanced-group">
        <h4 class="advanced-title">Поиск по сайту:</h4>
        <div class="advanced-search">
        <form action="@@link" method="GET">
            <input type="search" class="advanced-input" placeholder="Поиск...">
            <button class="advanced-button fa fa-search"></button>
        </form>
        </div>
      </div>
      }
      

      
      </div>
    
</article>
